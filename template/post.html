<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="./style.css" rel="stylesheet" />
  <link href="./images/favicon.png" rel="icon" />
  <script src="js/highlight.min.js"></script>
  <script data-host="https://app.microanalytics.io" data-dnt="false" src="https://app.microanalytics.io/js/script.js"
    id="ZwSg9rf6GA" async defer></script>
</head>

<body>
  <div>
    <h3 id="logo">
      <a href="/">
        &larr; notes / druchan
      </a>
    </h3>
    <header>
      <h1>{{title}}</h1>
      <div class="date">{{date}}</div>
    </header>
    <article>{{content}}</article>
    <footer>
      <a href="/">&larr; blog</a>
      <span>&bull;</span>
      <a href="/archive">archives</a>
      <span>&bull;</span>
      <a href="/feed.xml">rss feed</a>
      <span>&bull;</span>
      <a href="https://druchan.com">druchan.com</a>
    </footer>
  </div>
  <script>hljs.highlightAll();</script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const articleLinks = Array.from(document.querySelectorAll("article a"));
      const externalArticleLinks = articleLinks.filter(
        (link) => link?.getAttribute("href")?.startsWith("http")
      );
      externalArticleLinks.forEach((link) => link?.setAttribute("target", "_blank"));
    });
  </script>
</body>

</html>

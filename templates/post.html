<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} â€” {{ siteName }}</title>
  <link href="./style.css" rel="stylesheet" />
  <link href="./images/favicon.png" rel="icon" />
  <script src="js/highlight.js"></script>
  <script data-host="https://app.microanalytics.io" data-dnt="false" src="https://app.microanalytics.io/js/script.js"
    id="ZwSg9rf6GA" async defer></script>
</head>

<body>
  <div>
    <h3 id="logo">
      <a href="/">
        &larr; notes / druchan
      </a>
    </h3>
    <header>
      <h1>{{ title }}</h1>
      <div class="date">{{ date }}</div>
    </header>
    <article>
      {{ content | safe }}
      <div class="collection-corner">
        In
        {% for collection in collections %}
        <a href="collection-{{collection.slug}}">{{collection.name}}</a>{% if loop.index < collections.length %}, {%
          endif %}{% endfor %}</div>
    </article>
    <footer>
      <a href="/archive">archive</a>
      <span>&bull;</span>
      <a href="/feed.xml">rss feed</a>
      <span>&bull;</span>
      <a href="https://druchan.com" target="_blank">druchan.com</a>
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const articleLinks = Array.from(document.querySelectorAll("article a"));
      const externalArticleLinks = articleLinks.filter(
        (link) => link?.getAttribute("href")?.startsWith("http")
      );
      externalArticleLinks.forEach((link) => link?.setAttribute("target", "_blank"));
    });
  </script>
  <script>hljs.highlightAll();</script>
</body>

</html>
